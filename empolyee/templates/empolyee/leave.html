{% extends 'empolyee/test.html' %}

{% block body %}
<div class="container-fluid">
  
  <div class="row">
    <div class="col-sm-3" style="background-color:lavender;"></div>
    <!-- <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div> -->
  <div class="col-sm-6" style="background-color:lavender;">
    <div class="form-group">
    <br><br>
   <center><h1>Leave</h1></center>
   <form method="POST" action="leave1">
   {% csrf_token %}
      <div class="form-group">
           <label>Emp_id:</label>
           <input type="text" class="form-control" name="empid">
       </div>
       <div class="form-group">
           <label>Name:</label>
           <input type="text" class="form-control" name="name">
       </div>
       <div class="form-group">
           <label>Department:</label>
           <input type="department"  class="form-control" name="department">
       </div>
       <div class="form-group">
           <label>Leave From:</label>
           <input type="date"  class="form-control" name="leavefrom">
       </div>
       <div class="form-group">
           <label>Leaves_To:</label>
           <input type="date"  class="form-control" name="leaveto">
       </div>
       <div class="form-group">
           <label>Number Of Days:</label>
           <input type="text"  class="form-control" name="numberofdays">
       </div>
       <div class="form-group">
           <label>Reason</label>
           <input type="text"  class="form-control" name="reason">
       </div>
       
       <center><button type="submit" class="btn btn-primary">Submit</button></center><br><br>
       
   </form>
 </div>
   <div class="col-sm-3" style="background-color:lavender;"></div>
   </div>
</div>


{% endblock %}
